<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div ng-app="geoImageApp" ng-controller="geoImageCtrl">	
		<div id="logoDiv"><img src="images/logo.png"></div>	
		<div id="searchDiv">
			<div id="innerSearchDiv">
				<label>Search</label><input type="search" style="margin:5px;" id="address" placeholder="Enter location">
				<button id="submit">Go</button><button id="reset" style="margin:5px;">Reset</button><br>
				<label id="result"></label>
			</div>
		</div>
		<div id="googleMap"></div>
	</div>
</body>
</html>
